<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color: rgb(246, 246, 6);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número')); // converrtendo string para number
        var n2 = Number(window.prompt('Digite outro número')); // posso tbm utilizar somente Number atualmente
        // o mesmo vale de number para string --> string(n)
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}. `);

        

    </script>
    
</body>
</html>
